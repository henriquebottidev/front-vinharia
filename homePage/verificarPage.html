<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definições básicas do cabeçalho da página, incluindo charset, viewport, título e link para o CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Vinharia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Seção do cabeçalho com logotipo, navegação e botão de ação (CTA) -->
    <header class="header">
        <!-- Logotipo e nome da loja -->
        <div class="header-logo">
            <img src="./img/Logo.png" alt="Logo" class="logo">
            <span class="logo-name">Hbotti</span>
        </div>

        <!-- Links de navegação -->
        <div class="header-navigation">
            <p class="about"> About us </p>
            <p class="review"> Reviews </p>
            <p class="contact"> Contact </p>
        </div>

        <!-- Botão de compra -->
        <div class="header-cta">
            <button class="button"> Buy now </button>
        </div>
    </header>

    <!-- Seção hero com título, pergunta sobre a idade e botões de resposta -->
    <div class="hero">
        <!-- Título principal -->
        <p class="hero-title">
            Loja de vinhos naturais no Brasil
        </p>
        <!-- Subtítulo/Questão sobre a idade -->
        <p class="hero-subtitle">
            Você tem mais de 18 anos? 
        </p>
        <!-- Botões de resposta SIM e NÃO para verificação de idade -->
        <div class="buttons" id="popup">
            <button onclick="verifyAge('sim')" class="button">SIM</button>
            <button onclick="verifyAge('nao')" class="button">NÃO</button>
        </div>
    </div>

    <!-- Script JavaScript para funcionalidades interativas -->
    <script src="script.js">  
        
    </script>

</body>
</html>
