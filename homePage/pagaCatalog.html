<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação do arquivo CSS -->
    <link rel="stylesheet" href="/front-vinharia/homePage/catalog.css">
    <title>catalogo</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header id="header-navigation">

        <div class="header-logo">
            <!-- Logo da empresa -->
            <img src="/front-vinharia/homePage/img/Logo2.png" alt="Logo" class="logo">
            <!-- Imagem adicional -->
            <img src="/front-vinharia/homePage/img/Hbotti.png" alt="">
        </div>
        
        <!-- Links de navegação -->
        <div id="links-navigation">
            <p> About us </p>
            <p> Reviews </p>
            <p> Contact </p>
        </div>

        <!-- Caixa de texto de busca -->
        <div id="box-text">
            <input type="text" placeholder="Buscar vinhos...">
        </div>

        <!-- Ícones no cabeçalho -->
        <div id="icons-header">
            <img src="/front-vinharia/homePage/img/conta_icon.png" alt="">
            <img src="/front-vinharia/homePage/img/carrinho_icon.png" alt="">
        </div>

    </header>

    <!-- Seção principal -->
    <div id="main">


        <section class="block-red">
            <!-- Imagem com o ícone do globo -->
            <img src="/front-vinharia/homePage/img/globo_icon.png" alt="">
            <!-- Título e descrição -->
            <h2>Experimente os vinhos<br>mais incriveis ao redor<br>do globo.</h2>
            <p>Nossos Winehunters buscam os<br>melhores exemplares para você</p>
        </section>

        
        <section id="icons-items">
            <!-- Ícones de categorias -->
            <p>
                <img src="/front-vinharia/homePage/img/pais_icon.png" alt="">
                <img src="/front-vinharia/homePage/img/tinto_icon.png" alt="">
                <img src="/front-vinharia/homePage/img/branco_icon.png" alt="">
                <br>
                <img src="/front-vinharia/homePage/img/espumante_icon.png" alt="">
                <img src="/front-vinharia/homePage/img/rose_icon.png" alt="">
                <img src="/front-vinharia/homePage/img/preco_icon.png" alt="">
            </p>            
        </section>

        <!-- Localização -->
        <section id="wlocation">
            <img src="\front-vinharia\homePage\img\wlocation_image.png" alt="">
        </section>

    </div>

    <!-- Divisão de texto -->
    <div id="text-division">
        <section>
            <h1>Vinhos Premiums</h1>
        </section>
    </div>

    <!-- Container de vinhos -->
    <div id="container">
        <section class="block-red">
            <!-- Imagem com o ícone do globo -->
            <img src="/front-vinharia/homePage/img/globo_icon.png" alt="">
            <!-- Título e descrição -->
            <h2>Vinhos premiums para<br>pessoas premiums, não<br>deixe de provar.</h2>
            <p>Mais de 1000 avaliações para<br>decidir o vinho correto para você.</p>
        </section>

        <!-- Imagens de vinhos -->
        <section class="img_vinho">
            <img src="/front-vinharia/homePage/img/15% OFF.png" alt="">
        </section>

        <section class="img_vinho">
            <img src="/front-vinharia/homePage/img/15% OFF.png" alt="">
        </section>

        <section class="img_vinho">
            <img src="/front-vinharia/homePage/img/15% OFF.png" alt="">
        </section>
    </div>

</body>
</html>
