<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Head with Meta Tags, Title, and CSS Link -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Loja Vinharia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section with Store Logo, Navigation, and Action Icons -->
    <header class="header-store">
        <!-- Store Logo Section -->
        <div class="store-logo">
            <img src="./img/Logo2.png" alt="Logo" class="logo-store">
            <img src="./img/Hbotti.png" alt="Logo" class="name-store">
        </div>

        <!-- Navigation Links -->
        <div class="store-navigation">
            <p class="vinho"> Vinhos </p>
            <p class="harmonizacao"> Harmonização </p>
            <p class="uvas"> Uvas </p>
            <input type="text" class="text" placeholder="Buscar Vinhos..."/>
        </div>

        <!-- Account and Cart Icons -->
        <div class="store-action">
            <img src="./img/conta_icon.png" alt="Logo" class="conta-store">
            <img src="./img/carrinho_icon.png" alt="Logo" class="carrinho-store">
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container-1">

        <!-- Global Wine Exploration Card -->
        <div class="card-globo">
            <img src="./img/globo_icon.png" alt="globo" class="globo-icon">
            <p class="globo-card-head">Experimente os vinhos <br> mais incríveis ao redor <br> do globo.</p>
            <p class="globo-card-sub">Nossos Winehunters buscam <br>os melhores exemplares <br>para você.</p>
        </div>

        <!-- Wine Category Cards -->
        <!-- By Country -->
        <div class="pais-card">
            <img src="./img/pais_icon.png" alt="pais" class="pais-icon">
            <p class="pais-text"> Por país </p>
        </div>

        <!-- Red Wines -->
        <div class="pais-card">
            <img src="./img/tinto_icon.png" alt="pais" class="pais-icon">
            <p class="pais-text"> Tintos </p>
        </div>

        <!-- White Wines -->
        <div class="pais-card">
            <img src="./img/branco_icon.png" alt="pais" class="pais-icon">
            <p class="pais-text"> Brancos </p>
        </div>

        <!-- Centered Cards for Sparkling, Rosé, and Price-based Selection -->
        <div class="espumante-center">
            <!-- Sparkling Wines -->
            <div class="espumante-card">
                <img src="./img/espumante_icon.png" alt="pais" class="pais-icon">
                <p class="pais-text"> Espumante </p>
            </div>

            <!-- Rosé Wines -->
            <div class="espumante-card">
                <img src="./img/rose_icon.png" alt="pais" class="pais-icon">
                <p class="pais-text"> Rose </p>
            </div>

            <!-- Selection by Price -->
            <div class="espumante-card">
                <img src="./img/preco_icon.png" alt="pais" class="pais-icon">
                <p class="pais-text"> Por preço </p>
            </div>
        </div>

        <!-- Image Section Possibly Showing Wine Locations -->
        <div class="image-c1">
            <img src="./img/wlocation_image.png" alt="location" class="location-map">
        </div>

    </div>

    <div class="container-2">

        <div class="wine-box1">
            <img src="" alt="Foto Vinho" class="imagem-vinho">
            <p>

            </p>
            <p>

            </p>
            <div class="winemore">

            </div>
        </div>

    </div>
</body>
</html>
