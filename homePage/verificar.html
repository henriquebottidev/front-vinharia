<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Vinharia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <header class="header">
            <div class="header-logo">
                <img src="./img/Logo.png" alt="Logo" class="logo">
                <span class="logo-name">Hbotti</span>
            </div>
    
            <div class="header-navigation">
                <p class="about"> About us </p>
                <p class="review"> Reviews </p>
                <p class="contact"> Contact </p>
            </div>
    
            <div class="header-cta">
                <button class="button"> Buy now </button>
            </div>
        </header>
    
        <div class="hero">
            <p class="hero-title">
                Loja de vinhos
                naturais no 
                Brasil </p>
            <p class="hero-subtitle">
                Você tem mais de 18 anos? 
            </p>
            <div class="buttons" id="popup">
                <button onclick="verifyAge('sim')" class="button">SIM</button>
                <button onclick="verifyAge('nao')" class="button">NÃO</button>
            </div>
        </div>  

        <script src="script.js"></script>

</body>
</html>
