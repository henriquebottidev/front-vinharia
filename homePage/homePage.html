<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definições básicas do cabeçalho da página, incluindo charset, viewport, título e link para o CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Vinharia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Seção do cabeçalho com logotipo, navegação e botão de ação (CTA) -->
    <header class="header">
        <!-- Logotipo e nome da loja -->
        <div class="header-logo">
            <img src="./img/Logo.png" alt="Logo" class="logo">
            <span class="logo-name">Hbotti</span>
        </div>

        <!-- Links de navegação -->
        <div class="header-navigation">
            <p class="about"> About us </p>
            <p class="review"> Reviews </p>
            <p class="contact"> Contact </p>
        </div>

        <!-- Botão para a loja -->
        <div class="header-cta" id="loja">
            <button onclick="goStore('loja')" class="button"> Loja </button>
        </div>
    </header>

    <!-- Seção hero com título, subtítulo e botões de CTA -->
    <div class="hero">
        <p class="hero-title">
            Loja de vinhos
            naturais no 
            Brasil 
        </p>
        <p class="hero-subtitle">
            A melhor loja de vinhos naturais <br> no coração
            de São Paulo. Compre e se divirta.
        </p>
        <!-- Botões de ação na seção hero -->
        <div class="buttons" id="loja">
            <button class="button"> Recomendações </button>
            <button onclick="goStore('loja')" class="button"> Loja </button>
        </div>
    </div>

    <!-- Seção para conteúdo promocional ou informativo -->
    <div class="see-more">
        <img src="./img/roma_fruta.png" width="280px" height="187px">
        <p class="see-title"> At vero eos et </p>
        <p class="see-subtitle">Ou pomegranate wines <br> are made from the juiciest <br> fruits of warm spain. </p>
        <a href="https://www.wineenthusiast.com/basics/pomegranates-wine-pairing/" class="see-link" target="_blank"> See more</a>
    </div>
    
    <!-- Imagens principais da página, possivelmente para adicionar apelo visual -->
    <div class="img-principal">
        <img src="./img/vinho_home.png" width="495px" height="841px" class="vinho">
        <img src="./img/simbolo.png" width="243px" height="253px" class="simbolo">
    </div>

    <!-- Script JavaScript para interatividade -->
    <script src="script.js"></script>

</body>
</html>
